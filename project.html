    <!-- Stopwatch Project -->
    <div id="project-container">
        <div id="main-container">
            <h2>My First Project: Stopwatch</h2>
            <div id="result">00:00:000</div>
            <div id="switch">
                <button class="btn" id="start-button">Start</button>
                <button class="btn" id="stop-button">Stop</button>
                <button class="btn" id="reset-button">Reset</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const result = document.getElementById("result");
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");
        const resetButton = document.getElementById("reset-button");

        let startTime = 0;
        let elapsedTime = 0;
        let running = false;
        let interval;

        function pad(n) {
            return n.toString().padStart(2, "0");
        }

        function padMilli(n) {
            return n.toString().padStart(3, "0");
        }

        function updateDisplay(time) {
            const milliseconds = time % 1000;
            const seconds = Math.floor(time / 1000) % 60;
            const minutes = Math.floor(time / 60000);
            result.textContent = `${pad(minutes)}:${pad(seconds)}:${padMilli(milliseconds)}`;
        }

        startButton.addEventListener("click", () => {
            if (!running) {
                running = true;
                startTime = Date.now() - elapsedTime;

                interval = setInterval(() => {
                    elapsedTime = Date.now() - startTime;
                    updateDisplay(elapsedTime);
                }, 15);
            }
        });

        stopButton.addEventListener("click", () => {
            if (running) {
                running = false;
                clearInterval(interval);
            }
        });

        resetButton.addEventListener("click", () => {
            running = false;
            clearInterval(interval);
            elapsedTime = 0;
            updateDisplay(0);
        });
    </script>

</body>
