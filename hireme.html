<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hire Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0d0d0d;
            font-family: 'Poppins', sans-serif;
            color: #f0f0f0;
        }

        .hire-me-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 20px;
            text-align: center;
        }

        .hire-me-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6f3c;
        }

        .hire-me-section p {
            font-size: 18px;
            max-width: 600px;
            color: #ccc;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hire-button {
            background-color: #ff6f3c;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .hire-button:hover {
            background-color: #ff3c00;
            transform: scale(1.05);
        }

        /* ✅ Mobile Responsive - only affects small screens */
        @media (max-width: 600px) {
            .hire-me-section {
                padding: 60px 15px;
            }

            .hire-me-section h2 {
                font-size: 24px;
                margin-bottom: 16px;
            }

            .hire-me-section p {
                font-size: 16px;
                padding: 0 10px;
                margin-bottom: 25px;
            }

            .hire-button {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
</head>

<body>

    <section class="hire-me-section" id="hireme">
        <h2>Let’s Work Together!</h2>
        <p>
            I’m a front-end developer with experience in HTML, CSS, JavaScript, and React. I'm passionate about
            building modern, responsive, and fast websites. If you're looking for someone who’s eager to learn and
            build AI-integrated solutions—let's connect!
        </p>
        <a href="contactme.html">
            <button class="hire-button">Hire Me</button>
        </a>
    </section>

</body>

</html>
